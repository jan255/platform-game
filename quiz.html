<!DOCTYPE html>

<head>

    <style>
        * {

        body {

        .question-number {

            font-size: 1.3em;
            margin-bottom: 20px;

        .question {

        .option:hover {

        .answer-section {

            border-radius: 10px;
            margin-bottom: 30px;

        }

        .answer-label {

            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .answer-text {
            font-size: 1.8em;
            color: #fff;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #FFE81F, #ffd700);
            color: #000;
            border: none;
            padding: 18px 40px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 232, 31, 0.3);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 232, 31, 0.5);
        }

        button:active {
            transform: scale(0.98);
        }

        .progress {
            text-align: center;
            margin-top: 30px;
            font-size: 1.2em;
            color: #4a90e2;
        }

        .finish-screen {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s;
        }

        .finish-title {
            font-size: 3em;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .emoji {
            font-size: 5em;
            margin: 30px 0;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .question { font-size: 1.5em; }
            .option { font-size: 1.1em; }
            .category-badge { font-size: 1.3em; }
        }
    </style>
</head>
<body>

                },

                },

            questions: [

                }

        },
        {

                {

                    answer: "B) Tunezja"
                },
                {
                    q: "Jak nazywa siƒô jezioro, na kt√≥rym Anakin poca≈Çowa≈Ç Padm√© (we W≈Çoszech)?",

                },

                },

                    answer: "C) Dzie≈Ñ i noc trwajƒÖ prawie tyle samo ca≈Çy rok"
                },

                    options: ["A) K2", "B) Kilimand≈ºaro", "C) Mont Blanc", "D) Mount Everest"],
                    answer: "D) Mount Everest"
                }
            ]
        },
        {
            category: "üåê ≈öWIAT / WIEDZA OG√ìLNA",
            questions: [
                {
                    q: "Jak nazywa siƒô planeta, na kt√≥rej ≈ºyjƒÖ mali futrzani wojownicy - Ewoki?",
                    options: ["A) Tatooine", "B) Endor", "C) Jakku", "D) Dagobah"],

                },

                },
                {

                    options: ["A) Atlantycki", "B) Arktyczny", "C) Indyjski", "D) Spokojny"],
                    answer: "C) Indyjski"
                },
                {
                    q: "W jakim kraju wynaleziono pizzƒô?",
                    options: ["A) W≈Çochy", "B) Francja", "C) Grecja", "D) Hiszpania"],
                    answer: "A) W≈Çochy"
                },
                {
                    q: "W filmie Gwiezdne wojny Jedi u≈ºywajƒÖ Mocy, aby...",
                    options: ["A) Gotowaƒá jedzenie", "B) Poruszaƒá przedmiotami i wyczuwaƒá zagro≈ºenie", "C) Lataƒá na miotle", "D) Znikaƒá w dymie"],
                    answer: "B) Poruszaƒá przedmiotami i wyczuwaƒá zagro≈ºenie"
                }
            ]
        }
    ];

    let allQuestions = [];
    let currentQuestionIndex = 0;

    function createStars() {
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    }

    function startQuiz() {
        allQuestions = [];
        questions.forEach(cat => {
            cat.questions.forEach(q => {
                allQuestions.push({
                    category: cat.category,
                    q: q.q,
                    options: q.options,
                    answer: q.answer
                });
            });
        });

        currentQuestionIndex = 0;
        document.getElementById('titleScreen').style.display = 'none';
        document.getElementById('questionContainer').style.display = 'block';
        showQuestion();
    }

    function showQuestion() {
        const current = allQuestions[currentQuestionIndex];

        document.getElementById('categoryBadge').textContent = current.category;
        document.getElementById('questionNumber').textContent = 'Pytanie ' + (currentQuestionIndex + 1) + ' z ' + allQuestions.length;
        document.getElementById('question').textContent = current.q;

        const optionsContainer = document.getElementById('options');
        optionsContainer.innerHTML = '';
        current.options.forEach(option => {
            const div = document.createElement('div');
            div.className = 'option';
            div.textContent = option;
            optionsContainer.appendChild(div);
        });

        document.getElementById('answerSection').style.display = 'none';
        document.getElementById('showAnswerBtn').style.display = 'inline-block';

        // Poka≈º/ukryj przycisk POPRZEDNIE
        if (currentQuestionIndex === 0) {
            document.getElementById('prevBtn').style.display = 'none';
        } else {
            document.getElementById('prevBtn').style.display = 'inline-block';
        }

        // Poka≈º przycisk NASTƒòPNE
        document.getElementById('nextBtn').style.display = 'inline-block';

        document.getElementById('progress').textContent = 'Postƒôp: ' + (currentQuestionIndex + 1) + '/' + allQuestions.length;
    }

    function showAnswer() {
        const current = allQuestions[currentQuestionIndex];
        document.getElementById('answerText').textContent = current.answer;
        document.getElementById('answerSection').style.display = 'block';
        document.getElementById('showAnswerBtn').style.display = 'none';
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            showQuestion();
        }
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < allQuestions.length) {
            showQuestion();
        } else {
            showFinish();
        }
    }

    function showFinish() {
        document.getElementById('questionContainer').style.display = 'none';
        document.getElementById('finishScreen').style.display = 'block';
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        document.getElementById('finishScreen').style.display = 'none';
        document.getElementById('titleScreen').style.display = 'block';
    }

    createStars();

    document.getElementById('startBtn').addEventListener('click', startQuiz);
    document.getElementById('showAnswerBtn').addEventListener('click', showAnswer);
    document.getElementById('prevBtn').addEventListener('click', prevQuestion);
    document.getElementById('nextBtn').addEventListener('click', nextQuestion);
    document.getElementById('restartBtn').addEventListener('click', restartQuiz);
</script>

</html>
