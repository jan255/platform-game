<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sports Racer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }
        #instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            color: yellow;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }
        #camera-toggle {
            position: absolute;
            top: 80px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(51, 51, 51, 0.8);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        #camera-toggle:hover {
            background: rgba(85, 85, 85, 0.9);
        }
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;
            font-size: 120px;
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.9);
            z-index: 200;
            display: none;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>Speed: <span id="speed">0</span> km/h</div>
        <div>Distance: <span id="distance">0</span> m</div>
    </div>
    <div id="instructions">Arrow Keys: Drive</div>
    <button id="camera-toggle">Camera: Third Person</button>
    <div id="countdown">3</div>

    <script>
        // Wait for Three.js to load
        window.addEventListener('load', function() {
            try {
                if (typeof THREE === 'undefined') {
                    document.body.innerHTML = '<div style="color: white; padding: 20px;">Error: Three.js failed to load. Please check your internet connection.</div>';
                    return;
                }

                console.log('Three.js loaded successfully');
                initGame();
            } catch (error) {
                console.error('Error initializing game:', error);
                document.body.innerHTML = '<div style="color: white; padding: 20px;">Error: ' + error.message + '</div>';
            }
        });

        function initGame() {
            // Scene setup
            const scene = new THREE.Scene();

            // Realistic sky gradient
            const skyColor = new THREE.Color(0x87CEEB);
            const horizonColor = new THREE.Color(0xE0F6FF);
            scene.background = skyColor;
            scene.fog = new THREE.Fog(horizonColor, 100, 300);

            // Camera
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 15);

            // Renderer
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

        // Realistic lighting - like sunny day
        const ambientLight = new THREE.AmbientLight(0xCCDDFF, 0.5);
        scene.add(ambientLight);

        // Sun light
        const sunLight = new THREE.DirectionalLight(0xFFFFDD, 1.2);
        sunLight.position.set(100, 150, 100);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        sunLight.shadow.camera.left = -100;
        sunLight.shadow.camera.right = 100;
        sunLight.shadow.camera.top = 100;
        sunLight.shadow.camera.bottom = -100;
        sunLight.shadow.camera.near = 0.5;
        sunLight.shadow.camera.far = 500;
        scene.add(sunLight);

        // Hemisphere light for more realistic sky lighting
        const hemisphereLight = new THREE.HemisphereLight(0x87CEEB, 0x7A8B5A, 0.3);
        scene.add(hemisphereLight);

        // Ground/Road - Realistic asphalt with details
        const roadWidth = 20;
        const roadLength = 500;
        const roadGeometry = new THREE.PlaneGeometry(roadWidth, roadLength, 50, 100);
        const roadMaterial = new THREE.MeshStandardMaterial({
            color: 0x2C2C2C,
            roughness: 0.95,
            metalness: 0.05
        });
        const road = new THREE.Mesh(roadGeometry, roadMaterial);
        road.rotation.x = -Math.PI / 2;
        road.receiveShadow = true;
        scene.add(road);


        // Road curve function - straight road only
        function getRoadCurve(z) {
            return 0; // No curves, straight road
        }

        // Start line - bright checkered pattern (stays in place)
        const startLineGeometry = new THREE.PlaneGeometry(roadWidth, 1.5);
        const startLineMaterial = new THREE.MeshBasicMaterial({
            color: 0xFFFFFF,
            transparent: true,
            opacity: 0.9
        });
        const startLine = new THREE.Mesh(startLineGeometry, startLineMaterial);
        startLine.rotation.x = -Math.PI / 2;
        startLine.position.set(0, 0.03, -50);
        startLine.userData.isStatic = true; // Mark as static - don't move
        scene.add(startLine);

        // Checkered pattern on start line (black squares)
        const checkerSize = 1.5;
        const startLineCheckers = [];
        for (let x = -roadWidth/2; x < roadWidth/2; x += checkerSize * 2) {
            const checker = new THREE.Mesh(
                new THREE.PlaneGeometry(checkerSize, 1.5),
                new THREE.MeshBasicMaterial({ color: 0x000000 })
            );
            checker.rotation.x = -Math.PI / 2;
            checker.position.set(x + checkerSize/2, 0.04, -50);
            checker.userData.isStatic = true; // Mark as static - don't move
            scene.add(checker);
            startLineCheckers.push(checker);
        }

        // Road markings - realistic lane dividers
        const markingGeometry = new THREE.PlaneGeometry(0.3, 8);
        const markingMaterial = new THREE.MeshBasicMaterial({ color: 0xFFFFFF });
        const markings = [];
        for (let i = -800; i < 300; i += 20) {
            const marking = new THREE.Mesh(markingGeometry, markingMaterial);
            marking.rotation.x = -Math.PI / 2;
            marking.position.set(getRoadCurve(i), 0.02, i);
            scene.add(marking);
            markings.push({ mesh: marking, originalZ: i });
        }


        // Sidewalk on sides - concrete/pavement
        const sidewalkGeometry = new THREE.PlaneGeometry(200, roadLength);
        const sidewalkMaterial = new THREE.MeshStandardMaterial({
            color: 0x888888,
            roughness: 0.85,
            metalness: 0.1
        });

        const sidewalkLeft = new THREE.Mesh(sidewalkGeometry, sidewalkMaterial);
        sidewalkLeft.rotation.x = -Math.PI / 2;
        sidewalkLeft.position.x = -110;
        sidewalkLeft.receiveShadow = true;
        scene.add(sidewalkLeft);

        const sidewalkRight = new THREE.Mesh(sidewalkGeometry, sidewalkMaterial);
        sidewalkRight.rotation.x = -Math.PI / 2;
        sidewalkRight.position.x = 110;
        sidewalkRight.receiveShadow = true;
        scene.add(sidewalkRight);

        // Road barriers (bandy)
        const barriers = [];
        const barrierPostGeometry = new THREE.BoxGeometry(0.3, 1.2, 0.3);
        const barrierPostMaterial = new THREE.MeshStandardMaterial({
            color: 0xFF0000,
            metalness: 0.3,
            roughness: 0.7
        });
        const barrierRailGeometry = new THREE.BoxGeometry(0.2, 0.3, 8);
        const barrierRailMaterial = new THREE.MeshStandardMaterial({
            color: 0xFFFFFF,
            metalness: 0.5,
            roughness: 0.5
        });

        // Create barriers on both sides
        for (let i = -800; i < 300; i += 8) {
            // Left barrier
            const leftPost = new THREE.Mesh(barrierPostGeometry, barrierPostMaterial);
            leftPost.position.set(getRoadCurve(i) - 10, 0.6, i);
            leftPost.castShadow = true;
            scene.add(leftPost);

            const leftRail = new THREE.Mesh(barrierRailGeometry, barrierRailMaterial);
            leftRail.position.set(getRoadCurve(i) - 10, 0.9, i);
            leftRail.castShadow = true;
            scene.add(leftRail);

            barriers.push({
                leftPost: leftPost,
                leftRail: leftRail,
                originalZ: i
            });

            // Right barrier
            const rightPost = new THREE.Mesh(barrierPostGeometry, barrierPostMaterial);
            rightPost.position.set(getRoadCurve(i) + 10, 0.6, i);
            rightPost.castShadow = true;
            scene.add(rightPost);

            const rightRail = new THREE.Mesh(barrierRailGeometry, barrierRailMaterial);
            rightRail.position.set(getRoadCurve(i) + 10, 0.9, i);
            rightRail.castShadow = true;
            scene.add(rightRail);

            barriers[barriers.length - 1].rightPost = rightPost;
            barriers[barriers.length - 1].rightRail = rightRail;
        }

        // Fan zone - Spectators on grandstands
        const spectators = [];
        const grandstands = [];
        const spectatorColors = [0xFF6B6B, 0x4ECDC4, 0xFFE66D, 0x95E1D3, 0xF38181];

        // Create simplified grandstands - much simpler for performance
        const standSegmentLength = 30;

        // Simple large platform blocks
        const standGeometry = new THREE.BoxGeometry(6, 0.6, standSegmentLength);
        const standMaterial = new THREE.MeshStandardMaterial({
            color: 0x3A3A3A,
            metalness: 0.3,
            roughness: 0.7
        });

        // Simple seat row (one long block)
        const seatRowGeometry = new THREE.BoxGeometry(5.5, 0.4, standSegmentLength - 2);
        const seatMaterial = new THREE.MeshStandardMaterial({
            color: 0x2196F3,
            metalness: 0.2,
            roughness: 0.6
        });

        // Back wall for grandstands
        const backWallGeometry = new THREE.BoxGeometry(6, 5, standSegmentLength);
        const backWallMaterial = new THREE.MeshStandardMaterial({
            color: 0x505050,
            metalness: 0.1,
            roughness: 0.9
        });

        // Create continuous grandstands - left and right side
        for (let side = -1; side <= 1; side += 2) {
            const xOffset = 14; // Behind barriers

            // Create segments along the track (very reduced for performance)
            for (let i = 0; i < 15; i++) {
                const zPos = -250 + i * standSegmentLength;

                // Create grandstand structure with 6 rows
                for (let row = 0; row < 6; row++) {
                    // Each higher row is further from the track
                    const rowXOffset = xOffset + row * 2.5;
                    const rowZOffset = row * 1.5;
                    const rowHeight = 0.2 + row * 1.2;

                    // Create a group for this row segment
                    const rowGroup = new THREE.Group();

                    // Platform
                    const stand = new THREE.Mesh(standGeometry, standMaterial);
                    stand.position.set(0, rowHeight, 0);
                    stand.castShadow = false;
                    stand.receiveShadow = false;
                    rowGroup.add(stand);

                    // Single seat row (simplified)
                    const seatRow = new THREE.Mesh(seatRowGeometry, seatMaterial);
                    seatRow.position.set(0, rowHeight + 0.5, 0);
                    seatRow.castShadow = false;
                    rowGroup.add(seatRow);

                    // Add back wall only for the highest row
                    if (row === 5) {
                        const backWall = new THREE.Mesh(backWallGeometry, backWallMaterial);
                        backWall.position.set(0, 3.5, 0);
                        backWall.castShadow = false;
                        rowGroup.add(backWall);
                    }

                    // Position the entire group
                    rowGroup.position.set(
                        getRoadCurve(zPos) + side * rowXOffset,
                        0,
                        zPos + rowZOffset
                    );

                    scene.add(rowGroup);

                    grandstands.push({
                        group: rowGroup,
                        side: side,
                        baseX: rowXOffset,
                        baseZ: zPos + rowZOffset,
                        rowZOffset: rowZOffset
                    });

                    // Add spectators on all rows
                    if (i % 2 === 0) {
                        for (let s = 0; s < 4; s++) {
                        const spectatorGroup = new THREE.Group();

                        // Body (sitting position - shorter)
                        const bodyGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.8, 6);
                        const bodyColor = spectatorColors[Math.floor(Math.random() * spectatorColors.length)];
                        const bodyMaterial = new THREE.MeshStandardMaterial({ color: bodyColor });
                        const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                        body.position.y = 0.4;
                        body.castShadow = false;
                        spectatorGroup.add(body);

                        // Head
                        const headGeometry = new THREE.SphereGeometry(0.25, 6, 6);
                        const skinTones = [0xFFDBAC, 0xF1C27D, 0xE0AC69, 0xC68642, 0x8D5524];
                        const headMaterial = new THREE.MeshStandardMaterial({
                            color: skinTones[Math.floor(Math.random() * skinTones.length)]
                        });
                        const head = new THREE.Mesh(headGeometry, headMaterial);
                        head.position.y = 0.95;
                        head.castShadow = false;
                        spectatorGroup.add(head);

                        // Arms raised (cheering)
                        const armGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.8, 4);
                        const armMaterial = new THREE.MeshStandardMaterial({ color: bodyColor });

                        const leftArm = new THREE.Mesh(armGeometry, armMaterial);
                        leftArm.position.set(-0.35, 0.8, 0);
                        leftArm.rotation.z = Math.PI / 3;
                        leftArm.castShadow = false;
                        spectatorGroup.add(leftArm);

                        const rightArm = new THREE.Mesh(armGeometry, armMaterial);
                        rightArm.position.set(0.35, 0.8, 0);
                        rightArm.rotation.z = -Math.PI / 3;
                        rightArm.castShadow = false;
                        spectatorGroup.add(rightArm);

                        // Legs (sitting) - simplified
                        const legGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.5, 4);
                        const legMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });

                        const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
                        leftLeg.position.set(-0.15, 0, 0.3);
                        leftLeg.rotation.x = Math.PI / 2;
                        leftLeg.castShadow = false;
                        spectatorGroup.add(leftLeg);

                        const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
                        rightLeg.position.set(0.15, 0, 0.3);
                        rightLeg.rotation.x = Math.PI / 2;
                        rightLeg.castShadow = false;
                        spectatorGroup.add(rightLeg);

                        // Position on grandstand
                        const seatPosition = -12 + s * 8;

                        spectatorGroup.userData.side = side;
                        spectatorGroup.userData.baseX = rowXOffset;
                        spectatorGroup.userData.baseZ = zPos + rowZOffset;
                        spectatorGroup.userData.seatOffset = seatPosition;
                        spectatorGroup.userData.row = row;
                        spectatorGroup.userData.animOffset = Math.random() * Math.PI * 2;
                        spectatorGroup.userData.rowZOffset = rowZOffset;
                        spectatorGroup.userData.rowHeight = rowHeight;

                        // Adjust height based on row - higher rows need more offset
                        const heightOffset = row < 5 ? 1.5 : 2.0;
                        spectatorGroup.userData.heightOffset = heightOffset;
                        spectatorGroup.position.set(
                            getRoadCurve(zPos) + side * rowXOffset,
                            rowHeight + heightOffset,
                            zPos + seatPosition + rowZOffset
                        );

                        // Face the track
                        spectatorGroup.rotation.y = side > 0 ? -Math.PI / 2 : Math.PI / 2;

                        scene.add(spectatorGroup);
                        spectators.push(spectatorGroup);
                        }
                    }
                }
            }
        }

        // Player car - Sports Car Design with realistic colors
        const carGroup = new THREE.Group();

        // Main car color - Matte Black
        const playerCarColor = 0x1A1A1A;
        const accentColor = 0xFF0000; // Red accents

        // Lower sports car body - wider and lower
        const bodyGeometry = new THREE.BoxGeometry(2.4, 0.6, 5);
        const bodyMaterial = new THREE.MeshStandardMaterial({
            color: playerCarColor,
            metalness: 0.6,
            roughness: 0.4
        });
        const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
        body.position.y = 0.5;
        body.castShadow = true;
        carGroup.add(body);

        // Front nose (aerodynamic)
        const noseGeometry = new THREE.BoxGeometry(2, 0.4, 1.2);
        const nose = new THREE.Mesh(noseGeometry, bodyMaterial);
        nose.position.set(0, 0.3, 3);
        nose.castShadow = true;
        carGroup.add(nose);

        // Low profile roof (coupe style) - carbon fiber look
        const roofGeometry = new THREE.BoxGeometry(2, 0.5, 2.5);
        const roofMaterial = new THREE.MeshStandardMaterial({
            color: 0x0A0A0A,
            metalness: 0.8,
            roughness: 0.2
        });
        const roof = new THREE.Mesh(roofGeometry, roofMaterial);
        roof.position.y = 1;
        roof.position.z = -0.5;
        roof.castShadow = true;
        carGroup.add(roof);

        // Angled windshield
        const windshieldGeometry = new THREE.BoxGeometry(1.9, 0.5, 0.1);
        const windshieldMaterial = new THREE.MeshStandardMaterial({
            color: 0x1A2A3A,
            transparent: true,
            opacity: 0.6,
            metalness: 0.5
        });
        const windshield = new THREE.Mesh(windshieldGeometry, windshieldMaterial);
        windshield.position.y = 1;
        windshield.position.z = 0.9;
        windshield.rotation.x = -0.3;
        carGroup.add(windshield);

        // Large rear spoiler (GT style) - Red accent
        const spoilerGeometry = new THREE.BoxGeometry(2.2, 0.15, 0.8);
        const spoilerMaterial = new THREE.MeshStandardMaterial({
            color: accentColor,
            metalness: 0.7,
            roughness: 0.3
        });
        const spoiler = new THREE.Mesh(spoilerGeometry, spoilerMaterial);
        spoiler.position.y = 1.3;
        spoiler.position.z = -2.6;
        spoiler.castShadow = true;
        carGroup.add(spoiler);

        // Spoiler supports
        const supportGeometry = new THREE.BoxGeometry(0.1, 0.5, 0.1);
        const supportLeft = new THREE.Mesh(supportGeometry, new THREE.MeshStandardMaterial({ color: 0x2A2A2A }));
        supportLeft.position.set(-0.9, 0.85, -2.6);
        carGroup.add(supportLeft);

        const supportRight = new THREE.Mesh(supportGeometry, new THREE.MeshStandardMaterial({ color: 0x2A2A2A }));
        supportRight.position.set(0.9, 0.85, -2.6);
        carGroup.add(supportRight);

        // Side skirts - Red accents
        const skirtGeometry = new THREE.BoxGeometry(0.2, 0.3, 4.5);
        const skirtLeft = new THREE.Mesh(skirtGeometry, spoilerMaterial);
        skirtLeft.position.set(-1.2, 0.25, 0);
        skirtLeft.castShadow = true;
        carGroup.add(skirtLeft);

        const skirtRight = new THREE.Mesh(skirtGeometry, spoilerMaterial);
        skirtRight.position.set(1.2, 0.25, 0);
        skirtRight.castShadow = true;
        carGroup.add(skirtRight);

        // Wide performance wheels
        const wheelGeometry = new THREE.CylinderGeometry(0.45, 0.45, 0.4, 16);
        const wheelMaterial = new THREE.MeshStandardMaterial({ color: 0x1a1a1a });

        const wheels = [];
        const wheelPositions = [
            [-1.3, 0.45, 1.5],
            [1.3, 0.45, 1.5],
            [-1.3, 0.45, -1.5],
            [1.3, 0.45, -1.5]
        ];

        wheelPositions.forEach(pos => {
            const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
            wheel.rotation.z = Math.PI / 2;
            wheel.position.set(...pos);
            wheel.castShadow = true;
            carGroup.add(wheel);
            wheels.push(wheel);

            // Racing rims - Red accents
            const rimGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.42, 16);
            const rimMaterial = new THREE.MeshStandardMaterial({
                color: accentColor,
                metalness: 0.9,
                roughness: 0.1
            });
            const rim = new THREE.Mesh(rimGeometry, rimMaterial);
            rim.rotation.z = Math.PI / 2;
            rim.position.set(...pos);
            carGroup.add(rim);
        });

        // Racing stripes - Red dual stripes
        const stripeGeometry = new THREE.BoxGeometry(0.3, 0.62, 5.02);
        const stripeMaterial = new THREE.MeshStandardMaterial({
            color: accentColor,
            metalness: 0.5,
            roughness: 0.5
        });
        const stripe1 = new THREE.Mesh(stripeGeometry, stripeMaterial);
        stripe1.position.set(-0.4, 0.5, 0);
        carGroup.add(stripe1);

        const stripe2 = new THREE.Mesh(stripeGeometry, stripeMaterial);
        stripe2.position.set(0.4, 0.5, 0);
        carGroup.add(stripe2);

        // Headlights
        const headlightGeometry = new THREE.BoxGeometry(0.4, 0.25, 0.1);
        const headlightMaterial = new THREE.MeshStandardMaterial({
            color: 0xFFFFDD,
            emissive: 0xFFFFAA,
            emissiveIntensity: 0.5
        });
        const headlightLeft = new THREE.Mesh(headlightGeometry, headlightMaterial);
        headlightLeft.position.set(-0.7, 0.4, 3.6);
        carGroup.add(headlightLeft);

        const headlightRight = new THREE.Mesh(headlightGeometry, headlightMaterial);
        headlightRight.position.set(0.7, 0.4, 3.6);
        carGroup.add(headlightRight);

        // Tail lights
        const taillightGeometry = new THREE.BoxGeometry(0.6, 0.2, 0.1);
        const taillightMaterial = new THREE.MeshStandardMaterial({
            color: 0xFF0000,
            emissive: 0x880000,
            emissiveIntensity: 0.3
        });
        const taillightLeft = new THREE.Mesh(taillightGeometry, taillightMaterial);
        taillightLeft.position.set(-0.8, 0.6, -2.55);
        carGroup.add(taillightLeft);

        const taillightRight = new THREE.Mesh(taillightGeometry, taillightMaterial);
        taillightRight.position.set(0.8, 0.6, -2.55);
        carGroup.add(taillightRight);

        // Position player car at start line (center of first row)
        carGroup.position.set(0, 0.6, -50);
        carGroup.rotation.y = Math.PI; // Face forward
        scene.add(carGroup);

        // Cockpit elements (only visible in first person)
        const cockpitGroup = new THREE.Group();

        // Dashboard
        const dashboardGeometry = new THREE.BoxGeometry(3, 0.3, 1);
        const dashboardMaterial = new THREE.MeshStandardMaterial({ color: 0x2A2A2A });
        const dashboard = new THREE.Mesh(dashboardGeometry, dashboardMaterial);
        dashboard.position.set(0, -0.5, -1.5);
        cockpitGroup.add(dashboard);

        // Steering wheel rim
        const steeringWheelGeometry = new THREE.TorusGeometry(0.35, 0.04, 16, 32);
        const steeringWheelMaterial = new THREE.MeshStandardMaterial({ color: 0x1A1A1A });
        const steeringWheel = new THREE.Mesh(steeringWheelGeometry, steeringWheelMaterial);
        steeringWheel.position.set(0, -0.7, -1);
        steeringWheel.rotation.x = Math.PI / 6; // Angle the wheel
        cockpitGroup.add(steeringWheel);

        // Steering wheel spokes
        const spokeGeometry = new THREE.BoxGeometry(0.05, 0.3, 0.05);
        const spokeMaterial = new THREE.MeshStandardMaterial({ color: 0x2A2A2A });

        const spoke1 = new THREE.Mesh(spokeGeometry, spokeMaterial);
        spoke1.position.set(0, -0.7, -1);
        spoke1.rotation.x = Math.PI / 6;
        cockpitGroup.add(spoke1);

        const spoke2 = new THREE.Mesh(spokeGeometry, spokeMaterial);
        spoke2.position.set(0, -0.7, -1);
        spoke2.rotation.x = Math.PI / 6;
        spoke2.rotation.z = Math.PI / 2;
        cockpitGroup.add(spoke2);

        // Steering wheel center (logo area)
        const centerGeometry = new THREE.CylinderGeometry(0.08, 0.08, 0.05, 16);
        const centerMaterial = new THREE.MeshStandardMaterial({ color: 0xFF8C00 });
        const steeringCenter = new THREE.Mesh(centerGeometry, centerMaterial);
        steeringCenter.position.set(0, -0.7, -1);
        steeringCenter.rotation.x = Math.PI / 2;
        steeringCenter.rotation.z = -Math.PI / 6;
        cockpitGroup.add(steeringCenter);

        // Side mirrors
        // Left mirror
        const mirrorGeometry = new THREE.BoxGeometry(0.15, 0.1, 0.08);
        const mirrorMaterial = new THREE.MeshStandardMaterial({ color: 0x1A1A1A });
        const leftMirror = new THREE.Mesh(mirrorGeometry, mirrorMaterial);
        leftMirror.position.set(-1.2, 0.2, -0.5);
        cockpitGroup.add(leftMirror);

        // Left mirror glass
        const mirrorGlassGeometry = new THREE.PlaneGeometry(0.12, 0.08);
        const mirrorGlassMaterial = new THREE.MeshStandardMaterial({
            color: 0x4A4A4A,
            metalness: 0.9,
            roughness: 0.1
        });
        const leftMirrorGlass = new THREE.Mesh(mirrorGlassGeometry, mirrorGlassMaterial);
        leftMirrorGlass.position.set(-1.19, 0.2, -0.5);
        leftMirrorGlass.rotation.y = -Math.PI / 2;
        cockpitGroup.add(leftMirrorGlass);

        // Right mirror
        const rightMirror = new THREE.Mesh(mirrorGeometry, mirrorMaterial);
        rightMirror.position.set(1.2, 0.2, -0.5);
        cockpitGroup.add(rightMirror);

        // Right mirror glass
        const rightMirrorGlass = new THREE.Mesh(mirrorGlassGeometry, mirrorGlassMaterial);
        rightMirrorGlass.position.set(1.19, 0.2, -0.5);
        rightMirrorGlass.rotation.y = Math.PI / 2;
        cockpitGroup.add(rightMirrorGlass);

        // Windshield frame (A-pillars)
        const pillarGeometry = new THREE.BoxGeometry(0.08, 1.2, 0.1);
        const pillarMaterial = new THREE.MeshStandardMaterial({ color: 0x1A1A1A });

        const leftPillar = new THREE.Mesh(pillarGeometry, pillarMaterial);
        leftPillar.position.set(-1, 0.3, -1);
        leftPillar.rotation.z = -0.2;
        cockpitGroup.add(leftPillar);

        const rightPillar = new THREE.Mesh(pillarGeometry, pillarMaterial);
        rightPillar.position.set(1, 0.3, -1);
        rightPillar.rotation.z = 0.2;
        cockpitGroup.add(rightPillar);

        // Gauge cluster area
        const gaugeClusterGeometry = new THREE.BoxGeometry(0.8, 0.25, 0.15);
        const gaugeClusterMaterial = new THREE.MeshStandardMaterial({ color: 0x1A1A1A });
        const gaugeCluster = new THREE.Mesh(gaugeClusterGeometry, gaugeClusterMaterial);
        gaugeCluster.position.set(0, -0.35, -1.6);
        gaugeCluster.rotation.x = -0.3;
        cockpitGroup.add(gaugeCluster);

        // Speedometer circle
        const speedometerGeometry = new THREE.TorusGeometry(0.12, 0.015, 16, 32);
        const speedometerMaterial = new THREE.MeshStandardMaterial({ color: 0x00FF88 });
        const speedometer = new THREE.Mesh(speedometerGeometry, speedometerMaterial);
        speedometer.position.set(-0.3, -0.35, -1.55);
        speedometer.rotation.x = -0.3;
        cockpitGroup.add(speedometer);

        // RPM meter circle
        const rpmMeter = new THREE.Mesh(speedometerGeometry, new THREE.MeshStandardMaterial({ color: 0xFF8800 }));
        rpmMeter.position.set(0.3, -0.35, -1.55);
        rpmMeter.rotation.x = -0.3;
        cockpitGroup.add(rpmMeter);

        cockpitGroup.visible = false; // Hidden by default
        scene.add(cockpitGroup);

        // Trees removed for better performance and visibility

        // AI cars - Sports Cars with realistic colors
        const aiCars = [];
        const aiCarConfigs = [
            { body: 0xFFFFFF, accent: 0x0066FF }, // White with blue
            { body: 0xC0C0C0, accent: 0x000000 }, // Silver with black
            { body: 0x8B0000, accent: 0xFFD700 }, // Dark red with gold
            { body: 0x1C1C1C, accent: 0x00FF00 }, // Dark grey with green
            { body: 0x003366, accent: 0xFFFFFF }, // Navy blue with white
            { body: 0xFF6B00, accent: 0x000000 }, // Orange with black
            { body: 0x9B59B6, accent: 0xFFD700 }, // Purple with gold
            { body: 0x00FF88, accent: 0x1A1A1A }, // Green with black
            { body: 0xFFD700, accent: 0xFF0000 }, // Gold with red
            { body: 0x2ECC71, accent: 0xFFFFFF }  // Bright green with white
        ];

        for (let i = 0; i < 10; i++) {
            const aiCarGroup = new THREE.Group();
            const config = aiCarConfigs[i % aiCarConfigs.length];
            const carColor = config.body;
            const carAccent = config.accent;

            // AI car body
            const aiBody = new THREE.Mesh(bodyGeometry, new THREE.MeshStandardMaterial({
                color: carColor
            }));
            aiBody.position.y = 0.5;
            aiBody.castShadow = true;
            aiCarGroup.add(aiBody);

            // AI car nose
            const aiNose = new THREE.Mesh(noseGeometry, new THREE.MeshStandardMaterial({
                color: carColor
            }));
            aiNose.position.set(0, 0.3, 3);
            aiNose.castShadow = true;
            aiCarGroup.add(aiNose);

            // AI car roof
            const aiRoof = new THREE.Mesh(roofGeometry, new THREE.MeshStandardMaterial({
                color: carColor
            }));
            aiRoof.position.y = 1;
            aiRoof.position.z = -0.5;
            aiRoof.castShadow = true;
            aiCarGroup.add(aiRoof);

            // AI car spoiler - accent color
            const aiSpoiler = new THREE.Mesh(spoilerGeometry, new THREE.MeshStandardMaterial({
                color: carAccent,
                metalness: 0.7,
                roughness: 0.3
            }));
            aiSpoiler.position.y = 1.3;
            aiSpoiler.position.z = -2.6;
            aiSpoiler.castShadow = true;
            aiCarGroup.add(aiSpoiler);

            // AI car side skirts - accent color
            const aiSkirtLeft = new THREE.Mesh(skirtGeometry, new THREE.MeshStandardMaterial({
                color: carAccent,
                metalness: 0.7,
                roughness: 0.3
            }));
            aiSkirtLeft.position.set(-1.2, 0.25, 0);
            aiSkirtLeft.castShadow = true;
            aiCarGroup.add(aiSkirtLeft);

            const aiSkirtRight = new THREE.Mesh(skirtGeometry, new THREE.MeshStandardMaterial({
                color: carAccent,
                metalness: 0.7,
                roughness: 0.3
            }));
            aiSkirtRight.position.set(1.2, 0.25, 0);
            aiSkirtRight.castShadow = true;
            aiCarGroup.add(aiSkirtRight);

            // AI car racing stripes - accent color
            const aiStripe1 = new THREE.Mesh(stripeGeometry, new THREE.MeshStandardMaterial({
                color: carAccent,
                metalness: 0.5,
                roughness: 0.5
            }));
            aiStripe1.position.set(-0.4, 0.5, 0);
            aiCarGroup.add(aiStripe1);

            const aiStripe2 = new THREE.Mesh(stripeGeometry, new THREE.MeshStandardMaterial({
                color: carAccent,
                metalness: 0.5,
                roughness: 0.5
            }));
            aiStripe2.position.set(0.4, 0.5, 0);
            aiCarGroup.add(aiStripe2);

            // AI car wheels
            wheelPositions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(...pos);
                wheel.castShadow = true;
                aiCarGroup.add(wheel);

                // AI car rims - accent color
                const rimGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.42, 16);
                const rimMaterial = new THREE.MeshStandardMaterial({
                    color: carAccent,
                    metalness: 0.9,
                    roughness: 0.1
                });
                const rim = new THREE.Mesh(rimGeometry, rimMaterial);
                rim.rotation.z = Math.PI / 2;
                rim.position.set(...pos);
                aiCarGroup.add(rim);
            });

            // Position cars at start line in grid formation
            // 5 cars per row, 2 rows
            const carsPerRow = 5;
            const row = Math.floor(i / carsPerRow);
            const col = i % carsPerRow;
            const laneSpacing = 3.5; // Space between cars horizontally
            const rowSpacing = 6; // Space between rows

            const laneOffset = (col - 2) * laneSpacing; // Center around middle (-2, -1, 0, 1, 2)
            const zPos = -50 - (row * rowSpacing); // Start line at -50
            aiCarGroup.position.set(getRoadCurve(zPos) + laneOffset, 0, zPos);
            aiCarGroup.rotation.y = Math.PI; // Rotate 180 degrees to face forward

            // Store wheels for rotation
            const aiWheels = [];
            wheelPositions.forEach(pos => {
                aiCarGroup.children.forEach(child => {
                    if (child.position.x === pos[0] && child.position.y === pos[1] && child.position.z === pos[2] && child.geometry.type === 'CylinderGeometry') {
                        aiWheels.push(child);
                    }
                });
            });

            scene.add(aiCarGroup);
            aiCars.push({
                group: aiCarGroup,
                speed: 0,
                laneOffset: laneOffset,
                xPosition: laneOffset,
                startZ: zPos, // Remember start position
                throttle: 0, // Start from 0 - cars accelerate from standstill
                targetThrottle: 3.5 + Math.random() * 0.4, // Target: 245-273 km/h
                targetX: laneOffset,
                wheels: aiWheels,
                changeDirectionTimer: Math.random() * 300, // Random timer for direction changes
                changeSpeedTimer: Math.random() * 200 // Random timer for speed changes
            });
        }

        // Game state - Realistic physics inspired by Phaser car example
        let speed = 0;
        let position = 0;
        let playerX = 0;
        let throttle = 0; // Like in Phaser example - accumulates over time
        const maxThrottle = 4.0; // Maximum throttle
        const minThrottle = -1.5; // Reverse throttle
        const throttleIncrement = 2.0; // How fast throttle increases (like 0.5 * delta in Phaser)
        const throttleDecrement = 3.5; // How fast brakes work
        const naturalDecay = 0.96; // Natural throttle decay (like angularDrag)
        const turnSpeed = 0.15;
        let firstPersonMode = false;

        // Race countdown state
        let raceStarted = false;
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');

        // Start countdown sequence
        function startCountdown() {
            countdownElement.style.display = 'block';
            countdownElement.textContent = countdown;

            const countdownInterval = setInterval(() => {
                countdown--;

                if (countdown > 0) {
                    countdownElement.textContent = countdown;
                } else if (countdown === 0) {
                    countdownElement.textContent = 'GO!';
                    countdownElement.style.color = '#00FF00';
                } else {
                    // Hide countdown and start race
                    countdownElement.style.display = 'none';
                    raceStarted = true;
                    clearInterval(countdownInterval);
                }
            }, 1000); // 1 second intervals
        }

        // Start countdown when game loads
        setTimeout(() => {
            startCountdown();
        }, 500); // Small delay after game loads

        // Input
        const keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false
        };

        document.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.code)) {
                keys[e.code] = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.code)) {
                keys[e.code] = false;
            }
        });

        // Camera toggle
        document.getElementById('camera-toggle').addEventListener('click', () => {
            firstPersonMode = !firstPersonMode;
            document.getElementById('camera-toggle').textContent =
                firstPersonMode ? 'Camera: First Person' : 'Camera: Third Person';
        });

        // Update camera position
        function updateCamera() {
            if (firstPersonMode) {
                // First person view - simple and stable
                camera.position.set(
                    carGroup.position.x,
                    carGroup.position.y + 1.3,
                    carGroup.position.z - 0.5
                );
                camera.lookAt(
                    carGroup.position.x,
                    carGroup.position.y + 1.2,
                    carGroup.position.z - 50
                );

                // Show cockpit and position it relative to camera
                cockpitGroup.visible = true;
                cockpitGroup.position.copy(camera.position);
                cockpitGroup.rotation.copy(camera.rotation);

                // Hide player car in first person
                carGroup.visible = false;
            } else {
                // Third person view - simple and stable
                camera.position.set(
                    carGroup.position.x,
                    carGroup.position.y + 4,
                    carGroup.position.z + 10
                );
                camera.lookAt(
                    carGroup.position.x,
                    carGroup.position.y + 0.5,
                    carGroup.position.z - 10
                );

                // Hide cockpit in third person
                cockpitGroup.visible = false;

                // Show player car in third person
                carGroup.visible = true;
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Only process input if race has started
            if (raceStarted) {
                // Player input - Realistic physics like Phaser car example
                if (keys.ArrowUp) {
                    // Accelerate - throttle increases over time
                    throttle += throttleIncrement * 0.016; // Approximate delta time
                } else if (keys.ArrowDown) {
                    // Brake/Reverse - throttle decreases
                    throttle -= throttleDecrement * 0.016;
                }

                // Clamp throttle between min and max (like Phaser.Math.Clamp)
                throttle = Math.max(minThrottle, Math.min(maxThrottle, throttle));
            }

            // Natural throttle decay when not pressing anything (like angularDrag)
            if (raceStarted && !keys.ArrowUp && !keys.ArrowDown) {
                throttle *= naturalDecay;
                // Stop completely when very slow
                if (Math.abs(throttle) < 0.01) {
                    throttle = 0;
                }
            }

            // Speed is directly based on throttle
            speed = throttle;

            // Realistic turning - only if race has started
            if (raceStarted) {
                const speedRatio = Math.abs(throttle) / maxThrottle;
                const turnFactor = Math.max(0.4, 1 - speedRatio * 0.6);
                const currentTurnSpeed = turnSpeed * turnFactor;

                if (keys.ArrowLeft) {
                    playerX = Math.max(playerX - currentTurnSpeed, -9);
                    const tiltAngle = -0.15 * speedRatio;
                    carGroup.rotation.set(0, Math.PI, tiltAngle);
                    // Rotate steering wheel
                    steeringWheel.rotation.z = -0.5;
                    spoke1.rotation.y = -0.5;
                    spoke2.rotation.y = -0.5;
                    steeringCenter.rotation.y = -0.5;
                } else if (keys.ArrowRight) {
                    playerX = Math.min(playerX + currentTurnSpeed, 9);
                    const tiltAngle = 0.15 * speedRatio;
                    carGroup.rotation.set(0, Math.PI, tiltAngle);
                    // Rotate steering wheel
                    steeringWheel.rotation.z = 0.5;
                    spoke1.rotation.y = 0.5;
                    spoke2.rotation.y = 0.5;
                    steeringCenter.rotation.y = 0.5;
                } else {
                    carGroup.rotation.set(0, Math.PI, 0);
                    // Reset steering wheel
                    steeringWheel.rotation.z = 0;
                    spoke1.rotation.y = 0;
                    spoke2.rotation.y = 0;
                    spoke2.rotation.y = 0;
                    steeringCenter.rotation.y = 0;
                }
            }

            // Barrier collision - prevent going off road
            if (playerX < -9) {
                playerX = -9;
                throttle *= 0.3; // Slow down on collision
            }
            if (playerX > 9) {
                playerX = 9;
                throttle *= 0.3; // Slow down on collision
            }

            // Update position
            position += speed;

            // Position car - player controls X position manually
            carGroup.position.x = playerX;

            // Rotate wheels - realistic rotation based on speed
            wheels.forEach(wheel => {
                wheel.rotation.x += speed * 0.8;
            });

            // Move start line (so it stays in world position, not following player)
            startLine.position.z += speed;
            startLineCheckers.forEach(checker => {
                checker.position.z += speed;
            });

            // Move road markings along curves
            markings.forEach(marking => {
                marking.mesh.position.z += speed;
                if (marking.mesh.position.z > 20) {
                    marking.mesh.position.z = -800;
                }
                // Update X position based on curve
                marking.mesh.position.x = getRoadCurve(marking.mesh.position.z);
            });

            // Move barriers
            barriers.forEach(barrier => {
                barrier.leftPost.position.z += speed;
                barrier.leftRail.position.z += speed;
                barrier.rightPost.position.z += speed;
                barrier.rightRail.position.z += speed;

                if (barrier.leftPost.position.z > 20) {
                    barrier.leftPost.position.z = -800;
                    barrier.leftRail.position.z = -800;
                    barrier.rightPost.position.z = -800;
                    barrier.rightRail.position.z = -800;
                }

                // Update X position based on curve
                const roadOffset = getRoadCurve(barrier.leftPost.position.z);
                barrier.leftPost.position.x = roadOffset - 10;
                barrier.leftRail.position.x = roadOffset - 10;
                barrier.rightPost.position.x = roadOffset + 10;
                barrier.rightRail.position.x = roadOffset + 10;
            });

            // Move grandstands
            grandstands.forEach(grandstand => {
                grandstand.group.position.z += speed;

                if (grandstand.group.position.z > 50) {
                    grandstand.group.position.z = -250 + grandstand.rowZOffset;
                    grandstand.baseZ = -250 + grandstand.rowZOffset;
                }

                // Update X position based on curve
                const roadOffset = getRoadCurve(grandstand.group.position.z - grandstand.rowZOffset);
                grandstand.group.position.x = roadOffset + grandstand.side * grandstand.baseX;
            });

            // Move and animate spectators
            const time = Date.now() * 0.001; // Current time for animation
            spectators.forEach(spectator => {
                spectator.position.z += speed;
                if (spectator.position.z > 50) {
                    spectator.position.z = -250 + spectator.userData.seatOffset + spectator.userData.rowZOffset;
                    spectator.userData.baseZ = -250 + spectator.userData.rowZOffset;
                }

                // Position spectators relative to road curve and their seat
                const roadOffset = getRoadCurve(spectator.position.z - spectator.userData.rowZOffset - spectator.userData.seatOffset);
                spectator.position.x = roadOffset + spectator.userData.side * spectator.userData.baseX;

                // Keep base height with small bounce animation
                const wavePhase = time + spectator.userData.animOffset;
                const bounce = Math.abs(Math.sin(wavePhase * 2)) * 0.15;
                spectator.position.y = spectator.userData.rowHeight + spectator.userData.heightOffset + bounce;

                // Animate arms waving
                const armWave = Math.sin(wavePhase * 3) * 0.3;
                if (spectator.children[2]) { // Left arm
                    spectator.children[2].rotation.z = Math.PI / 3 + armWave;
                }
                if (spectator.children[3]) { // Right arm
                    spectator.children[3].rotation.z = -Math.PI / 3 - armWave;
                }

                // Slight head bobbing
                if (spectator.children[1]) { // Head
                    spectator.children[1].position.y = 0.95 + bounce * 0.5;
                }
            });

            // Move AI cars and check collisions
            aiCars.forEach(aiCar => {
                // Only let AI move if race has started
                if (raceStarted) {
                    // AI Speed control - change speed over time
                    aiCar.changeSpeedTimer--;
                    if (aiCar.changeSpeedTimer <= 0) {
                        aiCar.targetThrottle = 3.5 + Math.random() * 0.4; // Speed 245-273 km/h
                        aiCar.changeSpeedTimer = 100 + Math.random() * 200; // Reset timer
                    }

                    // Smoothly adjust throttle towards target
                    if (aiCar.throttle < aiCar.targetThrottle) {
                        aiCar.throttle += 0.02;
                    } else if (aiCar.throttle > aiCar.targetThrottle) {
                        aiCar.throttle -= 0.02;
                    }

                    // Update AI car speed based on throttle (same as player)
                    aiCar.speed = aiCar.throttle;
                } else {
                    // Keep AI stationary during countdown
                    aiCar.speed = 0;
                }

                // AI Steering - only during race
                if (raceStarted) {
                    // AI Steering - change lanes periodically
                    aiCar.changeDirectionTimer--;
                    if (aiCar.changeDirectionTimer <= 0) {
                        aiCar.targetX = (Math.random() - 0.5) * 16; // New random lane position
                        aiCar.changeDirectionTimer = 150 + Math.random() * 250; // Reset timer
                    }

                    // Smoothly steer towards target X position
                    const steerSpeed = 0.08;
                    if (aiCar.xPosition < aiCar.targetX) {
                        aiCar.xPosition += steerSpeed;
                    } else if (aiCar.xPosition > aiCar.targetX) {
                        aiCar.xPosition -= steerSpeed;
                    }

                    // Keep AI cars within road bounds
                    aiCar.xPosition = Math.max(-9, Math.min(9, aiCar.xPosition));

                    // Apply tilt based on steering direction
                    const steerDiff = aiCar.targetX - aiCar.xPosition;
                    const tiltAngle = Math.max(-0.15, Math.min(0.15, steerDiff * 0.02));
                    aiCar.group.rotation.set(0, Math.PI, tiltAngle);
                } else {
                    // Keep straight during countdown
                    aiCar.group.rotation.set(0, Math.PI, 0);
                }

                // Rotate AI car wheels
                if (aiCar.wheels) {
                    aiCar.wheels.forEach(wheel => {
                        wheel.rotation.x += aiCar.speed * 0.8;
                    });
                }

                aiCar.group.position.z += speed - aiCar.speed;
                if (aiCar.group.position.z > 20) {
                    aiCar.group.position.z = -800;
                    aiCar.xPosition = (Math.random() - 0.5) * 8;
                    aiCar.targetX = aiCar.xPosition;
                }

                // Position AI cars following the road curve
                const roadOffset = getRoadCurve(aiCar.group.position.z);
                aiCar.group.position.x = roadOffset + aiCar.xPosition;

                // Simple collision detection
                const dx = carGroup.position.x - aiCar.group.position.x;
                const dz = carGroup.position.z - aiCar.group.position.z;
                const distance = Math.sqrt(dx * dx + dz * dz);

                // If collision detected (within 3.5 units)
                if (distance < 3.5) {
                    // Push player away from AI car
                    const angle = Math.atan2(dx, dz);
                    playerX += Math.sin(angle) * 0.5;
                    playerX = Math.max(-9, Math.min(9, playerX)); // Keep in bounds

                    // Realistic collision - reduce throttle on impact
                    throttle *= 0.5;
                    speed = throttle;

                    // AI car also slows down on collision
                    aiCar.throttle *= 0.7;
                }
            });

            // No automatic steering - player must control the car manually

            // Update camera
            updateCamera();

            // Update UI - Realistic speed display
            const speedKmh = Math.floor(Math.abs(throttle) * 70); // Convert throttle to km/h
            document.getElementById('speed').textContent = speedKmh;
            document.getElementById('distance').textContent = Math.floor(position * 10);

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start animation
        animate();
        } // End of initGame
    </script>
</body>
</html>
